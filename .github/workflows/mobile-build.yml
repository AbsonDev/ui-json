name: Mobile Build (Android AAB)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'public/**'
      - 'capacitor.config.ts'
      - 'android/**'
      - 'package.json'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Tipo de build'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Instalar dependências
      run: npm ci --legacy-peer-deps

    - name: Build aplicação web
      run: npm run build

    - name: Sincronizar Capacitor Android
      run: npx cap sync android

    - name: Criar diretório de keystores
      run: mkdir -p android/keystores

    - name: Decodificar Keystore (apenas para release)
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo $KEYSTORE_BASE64 | base64 -d > android/keystores/release.keystore
        else
          echo "Warning: KEYSTORE_BASE64 secret não configurado"
        fi

    - name: Criar gradle.properties
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      env:
        RELEASE_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        RELEASE_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        RELEASE_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        if [ -f "android/keystores/release.keystore" ]; then
          cat >> android/gradle.properties << EOF
        RELEASE_STORE_FILE=keystores/release.keystore
        RELEASE_STORE_PASSWORD=$RELEASE_STORE_PASSWORD
        RELEASE_KEY_ALIAS=$RELEASE_KEY_ALIAS
        RELEASE_KEY_PASSWORD=$RELEASE_KEY_PASSWORD
        EOF
        fi

    - name: Build Debug AAB
      if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type != 'release' && github.ref != 'refs/heads/main')
      run: cd android && ./gradlew bundleDebug

    - name: Build Release AAB
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      run: cd android && ./gradlew bundleRelease

    - name: Upload Debug AAB
      if: github.event.inputs.build_type == 'debug' || (github.event.inputs.build_type != 'release' && github.ref != 'refs/heads/main')
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-aab
        path: android/app/build/outputs/bundle/debug/app-debug.aab
        retention-days: 30

    - name: Upload Release AAB
      if: github.event.inputs.build_type == 'release' || github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 90

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: android/app/build/reports/
        retention-days: 7

