name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # JOB 1: Code Quality & Linting
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        run: npx tsc --noEmit
        continue-on-error: true

  # ============================================
  # JOB 2: Unit & Integration Tests
  # ============================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run unit tests
        run: npm test -- --coverage --passWithNoTests
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # JOB 3: E2E Tests (Playwright)
  # ============================================
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-key-for-ci-pipeline-only"
          NEXTAUTH_URL: "http://localhost:3000"
          ENCRYPTION_KEY: "test-encryption-key-32-chars-"
          GEMINI_API_KEY: "test-gemini-key"
          STRIPE_SECRET_KEY: "sk_test_mock"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_mock"
          STRIPE_WEBHOOK_SECRET: "whsec_mock"
          STRIPE_PRICE_PRO_MONTHLY: "price_mock"
          STRIPE_PRICE_PRO_YEARLY: "price_mock"
          STRIPE_PRICE_TEAM_MONTHLY: "price_mock"
          STRIPE_PRICE_TEAM_YEARLY: "price_mock"
          RESEND_API_KEY: "re_mock"
          CRON_SECRET: "mock-cron-secret-for-testing-only"
          UPSTASH_REDIS_REST_URL: "http://localhost:6379"
          UPSTASH_REDIS_REST_TOKEN: "mock_token"
          NEXT_PUBLIC_MIXPANEL_TOKEN: "mock_mixpanel"
          SKIP_ENV_VALIDATION: "true"

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"
          NEXTAUTH_SECRET: "test-secret-key-for-ci-pipeline-only"
          NEXTAUTH_URL: "http://localhost:3000"
          ENCRYPTION_KEY: "test-encryption-key-32-chars-"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # JOB 4: Build Validation
  # ============================================
  build:
    name: Production Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: "postgresql://mock:mock@localhost:5432/mock"
          NEXTAUTH_SECRET: "mock-secret-for-build-validation"
          NEXTAUTH_URL: "http://localhost:3000"
          ENCRYPTION_KEY: "mock-encryption-key-32-chars-x"
          GEMINI_API_KEY: "mock-gemini-key"
          STRIPE_SECRET_KEY: "sk_test_mock"
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: "pk_test_mock"
          STRIPE_WEBHOOK_SECRET: "whsec_mock"
          STRIPE_PRICE_PRO_MONTHLY: "price_mock"
          STRIPE_PRICE_PRO_YEARLY: "price_mock"
          STRIPE_PRICE_TEAM_MONTHLY: "price_mock"
          STRIPE_PRICE_TEAM_YEARLY: "price_mock"
          RESEND_API_KEY: "re_mock"
          CRON_SECRET: "mock-cron-secret-32-characters-"
          UPSTASH_REDIS_REST_URL: "http://localhost:6379"
          UPSTASH_REDIS_REST_TOKEN: "mock_token"
          NEXT_PUBLIC_MIXPANEL_TOKEN: "mock_mixpanel"
          SKIP_ENV_VALIDATION: "true"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # ============================================
  # JOB 5: Security Scan
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # JOB 6: Deploy to Staging (develop branch)
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    needs: [lint, test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Staging)
        run: |
          echo "Deploying to staging..."
          echo "Install Vercel CLI: npm i -g vercel"
          echo "Deploy: vercel --token \${{ secrets.VERCEL_TOKEN }}"
        # Uncomment when Vercel is configured:
        # run: |
        #   npm i -g vercel
        #   vercel --token ${{ secrets.VERCEL_TOKEN }} --env production=false

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on staging..."
          # Add smoke test script here

  # ============================================
  # JOB 7: Deploy to Production (main branch)
  # ============================================
  deploy-production:
    name: Deploy to Production
    needs: [lint, test, build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        run: |
          echo "Deploying to production..."
          echo "Install Vercel CLI: npm i -g vercel"
          echo "Deploy: vercel --prod --token \${{ secrets.VERCEL_TOKEN }}"
        # Uncomment when Vercel is configured:
        # run: |
        #   npm i -g vercel
        #   vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on production..."
          # Add smoke test script here

      - name: Notify deployment
        run: |
          echo "âœ… Production deployment successful!"
          echo "URL: https://yourdomain.com"
